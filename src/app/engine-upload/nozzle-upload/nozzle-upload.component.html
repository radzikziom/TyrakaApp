<div class="ui centered grid" style="margin-top: 70px">
  <form class="ui form" (ngSubmit)="onSubmit(form)" #form="ngForm">
    <h1 style="text-align: left">Add a new nozzle</h1>
    <div class="field">
      <label style="color: white">Material</label>
      <div class="ui input"><input type="text" placeholder="Material" ngModel name="material"></div>
    </div>
    <div class="field">
      <label style="color: white">Weight</label>
      <div class="ui input"><input type="text" placeholder="Weight (kg)" ngModel name="weight"></div>
    </div>
    <button type="submit" class="ui button">Submit</button>
  </form>
