<table class="ui inverted celled table">
  <thead>
    <tr>
      <th>Date</th>
      <th>Max thrust</th>
      <th>Burning time</th>
      <th>Specific Impulse</th>
      <th>Simulated heigth</th>
      <th>Engine</th>
      <th style="width: 15px">Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let test of tests | paginate: { itemsPerPage: 10, currentPage: p }">
      <td data-label="Date">{{ test.date.split("T")[0] }}</td>
      <td data-label="Max thrust">{{ test.maxThrust }}N</td>
      <td data-label="Burning time">{{ test.burningTime }}s</td>
      <td data-label="Specific impulse">{{ test.specificImpuls.toFixed(2) }}N</td>
      <td data-label="Simulated height">{{ getSimulatedHeight(test).toFixed(2) }}m</td>
      <td data-label="Engine">{{ test.engine.name }}</td>
      <td data-label="Delete" style="width: 15px; text-align: center"><button (click)="deleteTest(test.id)" class="ui mini red basic button">x</button></td>
    </tr>
  </tbody>
</table>
<div class="ui centered grid">
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
