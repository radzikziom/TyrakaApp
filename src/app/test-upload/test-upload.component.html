<div class="ui centered grid" style="margin-top: 70px">
  <form class="ui form three wide column" (ngSubmit)="onSubmit(form)" #form="ngForm">
    <div class="field">
      <label style="color: white; text-align: left;">Engine</label>
      <select class="ui fluid dropdown" ngModel name="engine">
        <option value="" disabled>Engine</option>
        <option *ngFor="let engine of engines" [ngValue]="engine">{{ engine.name }}</option>
      </select>
    </div>
    <div class="field">
      <label style="color: white; text-align: left;">Test results</label>
      <input id="file-input" type="file" (change)="onFileSelected($event)">
    </div>
    <button type="submit" class="ui primary button">Submit</button>
  </form>
</div>
